<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0.95 2.40 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1.75 1.70 -5" radius="0.30 0 0" color="#EF2D5E"></a-sphere>
       <a-sphere position="0.75 1.70 -5" radius="0.30 0 0" color="#EF2D5E"></a-sphere>
       <a-sphere position="2.65 1.70 -5" radius="0.30 0 0" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
